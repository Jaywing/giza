<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza</title>
    <link rel="stylesheet" href="stylesheets/giza.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
    <style type="text/css">
      .demo {
        width: 100%;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>

    <div class="container container--centered">
      
  <ul class="nav nav--vertical nav--accordion" data-module="Nav">
    <li class="nav__item is-accordion-nav-parent">
      <a href="#" class="nav__link">
        Item 1
      </a>
      <button class="button is-accordion-button">
        <span class="icon icon--chevron-down">
          
  <span class='icon icon--chevron-down'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#chevron-down'></use>
    </svg>
  </span>

        </span>
      </button>
      <ul class="nav is-accordion-nav nav--vertical">
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 1
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 2
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 3
          </a>
        </li>
      </ul>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 2
      </a>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 3
      </a>
    </li>
  </ul>

  <h3>Accordion @size</h3>

  <ul class="nav nav--vertical nav--accordion@md" data-module="Nav">
    <li class="nav__item is-accordion-nav-parent">
      <a href="#" class="nav__link">
        Item 1
      </a>
      <button class="button is-accordion-button">
        <span class="icon icon--chevron-down">
          
  <span class='icon icon--chevron-down'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#chevron-down'></use>
    </svg>
  </span>

        </span>
      </button>
      <ul class="nav is-accordion-nav nav--vertical ">
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 1
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 2
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 3
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <h3>Dropdown @lg</h3>
  <ul class="nav nav--vertical nav--horizontal@lg nav--accordion nav--dropdown@lg" data-module="Nav">
    <li class="nav__item is-accordion-nav-parent is-dropdown-nav-parent">
      <a href="#" class="nav__link">
        Item 1
      </a>
      <button class="button is-accordion-button">
        <span class="icon icon--chevron-down">
          
  <span class='icon icon--chevron-down'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='../images/icons.svg#chevron-down'></use>
    </svg>
  </span>

        </span>
      </button>
      <ul class="nav is-accordion-nav is-dropdown-nav nav--vertical">
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 1
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 2
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 3
          </a>
        </li>
      </ul>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 2
      </a>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 3
      </a>
    </li>
  </ul>

    </div>

    <script src="javascripts/giza.js"></script>
  </body>
</html>
