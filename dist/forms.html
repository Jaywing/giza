<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giza</title>
        <link rel="stylesheet" href="/stylesheets/giza.css">
        <script>
            if (document.documentElement) {
                document
                    .documentElement
                    .classList
                    .add('js');
            }
        </script>
        <style type="text/css">
            body {
                padding: 2rem;
            }
            .c-demo {
                padding: 1rem;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        
    <form>
        <div class="c-form-group">
            <label class="c-form-label" for="exampleInputEmail1">Email address</label>
            <input type="email" class="c-form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="c-form-group">
            <label class="c-form-label" for="exampleInputPassword1">Password</label>
            <input type="password" class="c-form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="c-form-group">
            <input type="checkbox" class="c-form-control c-form-control--check" id="exampleCheck1">
            <label class="c-form-label" for="exampleCheck1">Checkbox</label>
        </div>
        <div class="c-form-group">
            <input type="radio" class="c-form-control c-form-control--radio" id="exampleRadio1">
            <label class="c-form-label" for="exampleRadio1">Radio</label>
        </div>
        <button type="submit" class="c-button">Submit</button>
    </form>


        <script src="/javascripts/giza.js"></script>
    </body>
</html>
