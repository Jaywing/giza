<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza</title>
    <link rel="stylesheet" href="/stylesheets/giza.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
    <style type="text/css">
      body {
        border: 2rem solid #f2f2f2;
      }
      .demo {
        width: 100%;
        padding: 1rem;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    
  <form>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="checkbox" class="form-control form-control--check" id="exampleCheck1">
      <label class="form-label" for="exampleCheck1">Checkbox</label>
    </div>
    <div class="form-group">
      <input type="radio" class="form-control form-control--radio" id="exampleRadio1">
      <label class="form-label" for="exampleRadio1">Radio</label>
    </div>
    <button type="submit" class="button">Submit</button>
  </form>


    <script src="/javascripts/giza.js"></script>
  </body>
</html>
