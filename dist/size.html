<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza</title>
    <link rel="stylesheet" href="/stylesheets/giza.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
    <style type="text/css">
      body {
        border: 2rem solid #f2f2f2;
      }
      .demo {
        width: 100%;
        padding: 1rem;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    
  <h2>
    Width</h2>

  <div class="size-width-25">
    <div class="demo">Width 25%</div>
  </div>
  <div class="size-width-50">
    <div class="demo">Width 50%</div>
  </div>
  <div class="size-width-75">
    <div class="demo">Width 75%</div>
  </div>
  <div class="size-width-100">
    <div class="demo">Width 100%</div>
  </div>
  <div class="size-width-auto">
    <div class="demo">Width auto</div>
  </div>

  <hr>

  <h3>Height</h3>

  <div style="display: flex; height: 100px; background: pink;">

    <div class="size-height-25 demo">
      Height 25%
    </div>
    <div class="size-height-50 demo">
      Height 50%
    </div>
    <div class="size-height-75 demo">
      Height 75%
    </div>
    <div class="size-height-100 demo">
      Height 100%
    </div>
    <div class="size-height-auto demo">
      Height auto
    </div>
  </div>


    <script src="/javascripts/giza.js"></script>
  </body>
</html>
