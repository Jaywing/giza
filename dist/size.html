<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giza</title>
        <link rel="stylesheet" href="/stylesheets/giza.css">
        <script>
            if (document.documentElement) {
                document
                    .documentElement
                    .classList
                    .add('js');
            }
        </script>
        <style type="text/css">
            body {
                padding: 2rem;
            }
            .c-demo {
                padding: 1rem;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        
    <h2>
        Width</h2>

    <div class="u-size-width-25 c-demo">
        Width 25%
    </div>
    <div class="u-size-width-50 c-demo">
        Width 50%
    </div>
    <div class="u-size-width-75 c-demo">
        Width 75%
    </div>

        Width 100%

    <div class="u-size-width-auto c-demo">

    <div style="display: flex; height: 100px; background: pink;">

        <div class="u-size-height-25 c-demo">
            Height 25%
        </div>
        <div class="u-size-height-50 c-demo">
            Height 50%
        </div>
        <div class="u-size-height-75 c-demo">
            Height 75%
        </div>
        <div class="u-size-height-100 c-demo">
            Height 100%
        </div>
