<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza</title>
    <link rel="stylesheet" href="/stylesheets/giza.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
    <style type="text/css">
      body {
        border: 2rem solid #f2f2f2;
      }
      .demo {
        width: 100%;
        padding: 1rem;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    
  <ul class="nav nav--dropdown" data-module="Nav">
    <li class="nav__item is-dropdown-nav-parent">
      <a href="#" class="nav__link">
        Item 1
      </a>
      <button class="button is-dropdown-button">
        <span class="icon icon--chevron-down">
          
  <span class='icon icon--chevron-down'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='images/icons.svg#chevron-down'></use>
    </svg>
  </span>

        </span>
      </button>
      <ul class="nav is-dropdown-nav nav--vertical ">
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 1
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 2
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 3
          </a>
        </li>
      </ul>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 2
      </a>
    </li>
    <li class="nav__item ">
      <a href="#" class="nav__link">
        Item 3
      </a>
    </li>
  </ul>

  <h3>Dropdown @size</h3>

  <ul class="nav nav--vertical nav--horizontal@md nav--dropdown@md" data-module="Nav">
    <li class="nav__item is-dropdown-nav-parent">
      <a href="#" class="nav__link">
        Item 1
      </a>
      <button class="button is-dropdown-button">
        <span class="icon icon--chevron-down">
          
  <span class='icon icon--chevron-down'>
    <svg viewbox="0 0 1 1">
      <use xlink:href='images/icons.svg#chevron-down'></use>
    </svg>
  </span>

        </span>
      </button>
      <ul class="nav is-dropdown-nav nav--vertical ">
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 1
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 2
          </a>
        </li>
        <li class="nav__item ">
          <a href="#" class="nav__link">
            Item 1 - 3
          </a>
        </li>
      </ul>
    </li>
  </ul>



    <script src="/javascripts/giza.js"></script>
  </body>
</html>
