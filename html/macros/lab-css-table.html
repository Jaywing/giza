{% macro LabCssTable(data) %}

  <div class="app-code" data-module="LabCode">
    <table class="table">
      <tr>
        <th class="font-size-xs">Class</th>
        <th class="font-size-xs">Rule</th>
      </tr>

      {% for i in data %}
        <tr>
          <td>
            <pre class="language-css"><code class="language-css">{{ i.class }}</code></pre>
          </td>
          <td>
            <pre class="language-css"><code class="language-css">{{ i.rule }}</code></pre>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>

{% endmacro %}
