{% import '_globals.html' as Globals %}
{% macro LabExample(type, name, child) %}
  {% if child %}
    <div class="app-example">
      <div class="app-example__tabs">
        <a class="app-example__tab" href="{{Globals.baseurl}}{{type}}/{{name}}.{{child}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <div data-module="LabFrame" data-options='{"src": "{{Globals.baseurl}}{{type}}/{{name}}.{{child}}.html"}'></div>
    </div>
  {% else %}
    <div class="app-example">
      <div class="app-example__tabs">
        <a class="app-example__tab" href="{{Globals.baseurl}}{{type}}/{{name}}.html" target="_blank">Open this example in a new window</a>
      </div>
      <div data-module="LabFrame" data-options='{"src": "{{Globals.baseurl}}{{type}}/{{name}}.html"}'></div>
    </div>
  {% endif %}
{% endmacro %}
