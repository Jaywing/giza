{% extends 'layouts/giza.html' %}

{% block body %}
  <form>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="checkbox" class="form-control form-control--check" id="exampleCheck1">
      <label class="form-label" for="exampleCheck1">Checkbox</label>
    </div>
    <div class="form-group">
      <input type="radio" class="form-control form-control--radio" id="exampleRadio1">
      <label class="form-label" for="exampleRadio1">Radio</label>
    </div>
    <button type="submit" class="button">Submit</button>
  </form>
{% endblock %}
