

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza Framework for Frontend, HTML, CSS, JS</title>
    <link rel="stylesheet" href="https://r500dwp.github.io/giza/stylesheets/giza.css">
    <link rel="stylesheet" href="https://r500dwp.github.io/giza/stylesheets/giza-lab-demo.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body class="app-example">
    

  
  
    <ol class="breadcrumb" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
      <li class="breadcrumb__item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem">
        <a itemprop="item" class="breadcrumb__link" href="#">
          <span itemprop="name">Link One</span>
          <meta itemprop="position" content="1"/>
        </a>
      </li>
      <li class="breadcrumb__item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem">
        <a itemprop="item" class="breadcrumb__link" href="#">
          <span itemprop="name">Link Two</span>
          <meta itemprop="position" content="2"/>
        </a>
      </li>
      <li class="breadcrumb__item" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem">
        <a itemprop="item" class="breadcrumb__link" href="#">
          <span itemprop="name">Link Three</span>
          <meta itemprop="position" content="3"/>
        </a>
      </li>
    </ol>
    



    <script src="https://r500dwp.github.io/giza/javascripts/giza.js"></script>
  </body>
</html>
