

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza Framework for Frontend, HTML, CSS, JS</title>
    <link rel="stylesheet" href="https://r500dwp.github.io/giza/stylesheets/giza.css">
    <link rel="stylesheet" href="https://r500dwp.github.io/giza/stylesheets/giza-lab-demo.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body class="app-example">
    

  
  <form>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check box</label>
    </div>
    <button type="submit" class="button">Submit</button>
  </form>

    <script src="https://r500dwp.github.io/giza/javascripts/giza.js"></script>
  </body>
</html>
