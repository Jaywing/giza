<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza</title>
    <link rel="stylesheet" href="stylesheets/giza.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
    <style type="text/css">
      .demo {
        width: 100%;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>

    <div class="container container--centered">
      <div class="container container--centered" style="padding: 2rem;">

        <h1>Giza Frontend Framework</h1>

        <p class="pica">Welcome to the Giza frontend framework.</p>

        <p class="pica">Get started with the
          <a href="lab/">lab</a>.</p>

        <h2>Setup</h2>

        <p>Requires
          <a href="https://nodejs.org/en/" target="_blank">Node 6</a>
          or above and
          <a href="https://yarnpkg.com/lang/en/" target="_blank">Yarn</a>.

          <h3>Installation</h3>

          <code>
            <pre>yarn</pre>
          </code>

          <h3>Prototyping</h3>

          <code>
            <pre>yarn start</pre>
          </code>

          <h3>Production</h3>

          <code>
            <pre>yarn build</pre>
          </code>

        </div>
      </div>

      <script src="javascripts/giza.js"></script>
    </body>
  </html>
