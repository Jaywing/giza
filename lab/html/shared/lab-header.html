<a class="app-logo" href="index.html">
  <img class="app-logo__image" src="images/app-logo-light.svg" alt="{{lab_logo}}">
  <span class="app-logo__text">{{lab_title}}</span>
</a>
<span class="app-version">v{{version}}</span>
{% if download %}
  <a class="button app-download" href="{{download}}">Download</a>
{% endif %}
<button class="button app-sidebar-toggle" data-module="Toggle" data-options='{"target": ".app-sidebar"}'>
  <div class="hamburger">
    <div class="hamburger__inner"></div>
    <div class="sr-only">Menu</div>
  </div>
</button>
