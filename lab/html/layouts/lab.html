<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{meta_title}}</title>
    <link rel="stylesheet" href="stylesheets/giza-lab.css">
    <script>
      if (document.documentElement) {
        document
          .documentElement
          .classList
          .add('js');
      }
    </script>
  </head>
  <body class="site">
    <header class="app-header">
      {% include 'shared/lab-header.html' %}
    </header>
    <div class="app-main">
      {% block body %}{% endblock %}
    </div>
    <script src="javascripts/giza-lab.js"></script>
  </body>
</html>
